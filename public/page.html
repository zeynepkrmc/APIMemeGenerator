<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="imageGallery">
        <!-- Images will be injected here by JavaScript -->
    </div>

        // }
        // loadImages();

            async function loadImages() {
            const response = await fetch('/api/images?url=http://apimeme.com/?ref=apilist.fun&pages=29');
            const images = await response.json();
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = images.map(imgUrl => `<img src="${imgUrl}" alt="Image"/>`).join('');
        }
        loadImages();



    </script>
</body>
</html>
